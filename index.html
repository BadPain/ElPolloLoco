<!DOCTYPE html>
<html lang="de" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="img/icons/favicon.png">

    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js" defer></script>


    <title>El pollo loco</title>
</head>


<body id="body">
    <div id="container" class="container">

        <h1 class="title">El pollo loco</h1>
        <div id="startScreen">
            <img class="startImage" src="img/main/9_intro_outro_screens/start/startscreen_1.png" alt="">
            <button id="startButton" onclick="toStartAGame()">START</button>
            <button id="controlsButton" onclick="viewControls()">CONTROLS</button>
        </div>
        <div class="panelMain" id="panelMain">
            <button id="muteMusicButton" onclick="toggleMusic()"></button>
            <button id="fullscreen" onclick="fullscreen()"></button>
        </div>
        <canvas id="canvas" width="720" height="480">
            
        </canvas>
        <div id="controls">
            <div id="hud">
                <div class="panel">
                    <div id="panel-wrapper">
                        <button id="btnLeft" onclick="moveLeft()">&lt;</button>
                        <button id="btnRight" onclick="moveRight()">&gt;</button>
                    </div>
                    <div id="panel-wrapper">
                        <button id="btnJump" onclick="jump()">&uarr;</button>
                        <button id="btnThrow" onclick="throwObject()">&dagger;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerInfo">
                <button id="closeControls" onclick="closeControls()">CLOSE CONTROLS</button>
                <p>Pfeiltasten: Bewegen den Charakter</p>
                <p>Leertaste: Springen</p>
                <p>Taste D: Flasche werfen</p>
                <div class="poweredBy">
                    <img src="img/icons/favicon.png" alt="">
                    <p>powered by Florian and <a href="https://www.flaticon.com/de/kostenlose-icons/volumen"
                            title="volumen Icons">Flaticon</a></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
